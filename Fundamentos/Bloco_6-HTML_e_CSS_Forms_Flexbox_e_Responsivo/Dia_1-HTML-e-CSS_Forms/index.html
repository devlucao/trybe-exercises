<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Dia 1</title>
</head>
<body>
    <fieldset>
        <div>
        <label for='nome'>Nome</label>
        <input type='text' maxlength="40" required name='nome' id='nome'>
    </div>
    <div>
        <label for='email'>E-mail</label>
        <input type='email' maxlength="50" required name='email' id='email'>
    </div>
    <div>
        <label for='CPF'>CPF</label>
        <input type='text' maxlength="11" required name='cpf' id='CPF'>
    </div>
    <div>
        <label for='endereco'>Endereço</label>
        <input type='text' maxlength="200" required name='endereco' id='endereco'>
    </div>
    <div>
        <label for='cidade'>Cidade</label>
        <input type='text' maxlength="28" required name='cidade' id='cidade'>
    </div>
    <div>
        <label for='estados'>Estado</label>
        <select type='text' maxlength="200" required name='estado' id='estados'>
        </select>
    </div>
    
    <div>
        <label for='tipo'>Tipo de imóvel:</label>
        <input type='radio' required name='tipo' id='apartamento'><span>Casa</span>
        <input type='radio' required name='tipo' id='casa'><span>Apartamento</span>
    </div>
    </fieldset>


    <script src="script.js"></script>
</body>
</html>
